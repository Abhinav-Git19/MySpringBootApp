<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/mvc" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>MySpring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div style="margin: 10px;padding=10px;"></div>
    <form method="post" action="/profile">
        <input type="number" name="id">ID</input> <br />
        <input type="text" name="name">NAME</input> <br />
        <input type="text" name="email">EMAIL</input> <br />
        <button type="submit">Add Profile</button>
    </form>
</body>
</html>
